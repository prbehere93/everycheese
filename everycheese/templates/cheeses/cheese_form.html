{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block title %}{{view.action|default:"Add"}}{% endblock title%}

{% block content %}
{% with action=view.action|default:"Add" %} <!-- Changing the html to accept both 'Add' and 'Update' actions -->
    <h1>{{action}} Cheese</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-primary">{{action}}</button>
    </form>
{% endwith %}
{%endblock%}
